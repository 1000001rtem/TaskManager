<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>New Task</title>
    <style type="text/css">
        .ui-widget {
            font-size: 90%;
        }
    </style>
</h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu value="#{tasks.projects.values.toArray[0]}" style="width:100%">
                <f:selectItems value="#{tasks.projects.values}" var="project" itemLabel="#{project}"
                               itemValue="#{project}"/>
            </h:selectOneMenu>
            <p:commandButton value="Save" actionListener="#{tasks.createTasks(project.id)}"/>
        </h:form>
    </h:body>
</html>
