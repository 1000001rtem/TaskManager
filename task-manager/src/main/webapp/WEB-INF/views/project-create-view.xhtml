<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:form>
    <p:panel id="pnl" header="New User" style="margin-bottom:10px;">
        <p:messages id="messages"/>
        <h:panelGrid value="#{projectCreate.projectDTO}" columns="3" cellpadding="5">
            <h:outputLabel for="firstname" value="Firstname: *"/>
            <p:inputText id="firstname" value="#{projectCreate.projectDTO.name}" required="true" label="Firstname">
                <f:validateLength minimum="2"/>
            </p:inputText>
            <p:message for="firstname"/>

            <h:outputLabel for="lastname" value="Lastname: *"/>
            <p:inputText id="lastname" value="#{projectCreate.projectDTO.description}" required="true"
                         label="Lastname"/>
            <p:message for="lastname"/>
        </h:panelGrid>

        <p:commandButton id="saveBtn" value="Save" icon="pi pi-check" style="margin:0"
                         action="#{index.setPage('project-list-view')}" actionListener="#{projectCreate.createProject}"
                         update="content"/>
    </p:panel>
</h:form>
</html>
