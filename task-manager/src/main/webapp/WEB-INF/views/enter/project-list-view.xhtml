<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:form id="projectForm">
        <p:growl id="projectMsgs" showDetail="true"/>
        <p:remoteCommand name="onCellEditTableComplete" update=":content"/>
        <p:dataTable styleClass="crudTable" id="projects" var="project" value="#{projectController.projects}"
                     editable="true"
                     rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15,50">
            <f:facet name="header">
                Projects
            </f:facet>

            <p:ajax event="rowEdit" listener="#{projectController.onRowEdit}" update=":content:projectForm:projectMsgs"
                    oncomplete="onCellEditTableComplete()"/>
            <p:ajax event="rowEditCancel" listener="#{projectController.onRowCancel}"
                    update=":content:projectForm:projectMsgs"/>

            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{project.name}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{project.name}" style="width:100%"
                                                       label="Name"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Description">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{project.description}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{project.description}" style="width:100%"
                                                       label="Description"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Start Date">
                <p:cellEditor>
                    <f:facet name="output">
                        <p:outputLabel value="#{project.startDate}"><f:convertDateTime
                                pattern="dd-MM-yyyy"/></p:outputLabel>
                    </f:facet>
                    <f:facet name="input"><p:calendar value="#{project.startDate}"
                                                      pattern="dd/MM/yyyy HH:mm:ss"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="End Date">
                <p:cellEditor>
                    <f:facet name="output">
                        <p:outputLabel value="#{project.endDate}"><f:convertDateTime
                                pattern="dd-MM-yyyy"/></p:outputLabel>
                    </f:facet>
                    <f:facet name="input"><p:calendar value="#{project.endDate}"
                                                      pattern="dd/MM/yyyy HH:mm:ss"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Status">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{project.status}"/></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{project.status}" style="width:100%">
                            <f:selectItems value="#{projectController.statuses}" var="status" itemLabel="#{status}"
                                           itemValue="#{status}"/>
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:32px;text-align: center">
                <p:commandLink update=":content:projectForm:projectDetail" oncomplete="PF('projectDialog').show()"
                               title="View">
                    <i class="fa fa-search"/>
                    <f:setPropertyActionListener value="#{project}" target="#{projectController.selectedProject}"/>
                </p:commandLink>
            </p:column>

            <p:column style="width:32px;text-align: center">
                <p:commandLink update="content" actionListener="#{projectController.deleteProject(project.id)}">
                    <i class="fa fa-trash"/>
                </p:commandLink>
            </p:column>

            <p:column style="width:35px">
                <p:rowEditor/>
            </p:column>

        </p:dataTable>
        <div class="ui-g">
            <div class="ui-g-12">
                <p:commandButton value="New Project" styleClass="ui-priority-primary" process="@this" update="content"
                                 action="#{projectController.createProject}"/>
            </div>
        </div>

        <p:dialog header="Project Info" widgetVar="projectDialog" modal="true" showEffect="fade" hideEffect="fade"
                  resizable="false">
            <p:outputPanel id="projectDetail" style="text-align:center;">
                <p:panelGrid columns="2" rendered="#{not empty projectController.selectedProject}"
                             columnClasses="label,value">
                    <f:facet name="header">
                        <h:outputText value="Project: #{projectController.selectedProject.name}"/>
                    </f:facet>

                    <h:outputText value="Id"/>
                    <p:outputLabel value="#{projectController.selectedProject.id}"/>

                    <h:outputText value="Description"/>
                    <p:inputTextarea readonly="true" rows="3" cols="30"
                                     value="#{projectController.selectedProject.description}"/>

                    <h:outputText value="Start Date"/>
                    <p:outputLabel value="#{projectController.selectedProject.startDate}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </p:outputLabel>

                    <h:outputText value="End Date"/>
                    <p:outputLabel value="#{projectController.selectedProject.endDate}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </p:outputLabel>

                    <h:outputText value="Status"/>
                    <h:outputText value="#{projectController.selectedProject.status}"/>
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</f:view>
</html>
