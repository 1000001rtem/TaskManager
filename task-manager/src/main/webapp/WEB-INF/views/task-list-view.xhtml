<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:form id="taskForm">
        <p:growl id="taskMsgs" showDetail="true"/>
        <p:remoteCommand name="onCellEditTableComplete" update=":content"/>
        <p:dataTable styleClass="crudTable" id="tasks" var="task" value="#{tasks.tasks}" editable="true">
            <f:facet name="header">
                Tasks
            </f:facet>

            <p:ajax event="rowEdit" listener="#{tasks.onRowEdit}" update=":content:taskForm:taskMsgs"
                    oncomplete="onCellEditTableComplete()"/>
            <p:ajax event="rowEditCancel" listener="#{tasks.onRowCancel}" update=":content:taskForm:taskMsgs"/>

            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{task.name}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{task.name}" style="width:100%"
                                                       label="Name"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Description">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{task.description}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{task.description}" style="width:100%"
                                                       label="Description"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Start Date">
                <p:cellEditor>
                    <f:facet name="output">
                        <p:outputLabel value="#{task.startDate}"><f:convertDateTime
                                pattern="dd-MM-yyyy"/></p:outputLabel>
                    </f:facet>
                    <f:facet name="input"><p:calendar value="#{task.startDate}"
                                                      pattern="dd/MM/yyyy HH:mm:ss"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="End Date">
                <p:cellEditor>
                    <f:facet name="output">
                        <p:outputLabel value="#{task.endDate}"><f:convertDateTime
                                pattern="dd-MM-yyyy"/></p:outputLabel>
                    </f:facet>
                    <f:facet name="input"><p:calendar value="#{task.endDate}"
                                                      pattern="dd/MM/yyyy HH:mm:ss"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Status">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{task.status}"/></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{task.status}" style="width:100%">
                            <f:selectItems value="#{tasks.statuses}" var="status" itemLabel="#{status}"
                                           itemValue="#{status}"/>
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Project">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{tasks.getProjectName(task.projectId)}"/></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{task.projectId}" style="width:100%">
                            <f:selectItems value="#{tasks.projects.values()}" var="project" itemLabel="#{project.name}"
                                           itemValue="#{project.id}"/>
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:32px;text-align: center">
                <p:commandLink update=":content:taskForm:taskDetail" oncomplete="PF('taskDialog').show()"
                               title="View">
                    <i class="fa fa-search"/>
                    <f:setPropertyActionListener value="#{task}" target="#{tasks.selectedTask}"/>
                </p:commandLink>
            </p:column>

            <p:column style="width:32px;text-align: center">
                <p:commandLink update="content" actionListener="#{tasks.deleteTask(task.id)}">
                    <i class="fa fa-trash"/>
                </p:commandLink>
            </p:column>

            <p:column style="width:35px">
                <p:rowEditor/>
            </p:column>

        </p:dataTable>
        <div class="ui-g">
            <div class="ui-g-12">
                <p:commandButton value="New Task" styleClass="ui-priority-primary" update=":content:taskForm:newTaskDetail"
                                 oncomplete="PF('newTaskDialog').show()"/>
            </div>
        </div>

        <p:dialog header="Task Info" widgetVar="taskDialog" modal="true" showEffect="fade" hideEffect="fade"
                  resizable="false">
            <p:outputPanel id="taskDetail" style="text-align:center;">
                <p:panelGrid columns="2" rendered="#{not empty tasks.selectedTask}" columnClasses="label,value">
                    <f:facet name="header">
                        <h:outputText value="Project: #{tasks.selectedTask.name}"/>
                    </f:facet>

                    <h:outputText value="Id"/>
                    <p:outputLabel value="#{tasks.selectedTask.id}"/>

                    <h:outputText value="Description"/>
                    <p:inputTextarea readonly="true" rows="3" cols="30"
                                     value="#{tasks.selectedTask.description}"/>

                    <h:outputText value="Start Date"/>
                    <p:outputLabel value="#{tasks.selectedTask.startDate}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </p:outputLabel>

                    <h:outputText value="End Date"/>
                    <p:outputLabel value="#{tasks.selectedTask.endDate}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </p:outputLabel>

                    <h:outputText value="Status"/>
                    <h:outputText value="#{tasks.selectedTask.status}"/>

                    <h:outputText value="Project"/>
                    <h:outputText value="#{tasks.getProjectName(tasks.selectedTask.projectId)}"/>
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
        <p:dialog header="New task" widgetVar="newTaskDialog" modal="true" showEffect="fade" hideEffect="fade"
                         resizable="false">
        <p:outputPanel id="newTaskDetail" style="text-align:center;">
            <p:panelGrid columns="2" rendered="#{not empty tasks.projects}" columnClasses="label,value">
                <p:outputLabel value="#{tasks.projects.values.toArray[0]}"/>
                <h:selectOneMenu value="#{tasks.projectId}" style="width:100%">
                    <f:selectItems value="#{tasks.projects.values()}" var="project" itemLabel="#{project.name}"
                                   itemValue="#{project.id}"/>
                </h:selectOneMenu>
                <p:commandButton update="content" value="Save" actionListener="#{tasks.createTasks(tasks.projectId)}" oncomplete="PF('newTaskDialog').hide()"/>
            </p:panelGrid>
        </p:outputPanel>
        </p:dialog>
    </h:form>
</f:view>
</html>
